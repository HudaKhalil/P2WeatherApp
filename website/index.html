<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="headline">
        Weather Journal App
    </div>
    <div id="app">

        <form class="form-container" autocomplete="off">
            <div class="form-group">
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter zip code here">
                <label for="zip" class="form-label">Enter ZIP code here</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="countryCod" name="countryCod" placeholder="Enter Country code here">
                <label for="countryCod" class="form-label">Enter Country code here</label>
            </div>

            <div class="form-group">
                <textarea class="form-control" id="feelings" placeholder="Enter your feelings here" rows="5" cols="30"></textarea>
                <label for="feelings" class="form-label">Enter your feelings for today?</label>
            </div>

        </form>
        <div class="BTN_container">
            <button id="generate" type="submit">Get Weather</button>
            <button id="formReset" type="reset">Clear Form</button>
        </div>

        <div class="entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div class="temperature" id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
